<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>需要零件列表</h5>
                    <div style="float:right; ">
                        <input id="id" name="id" type="hidden"/>
                        <h5 id="name" style="margin-left: 200px"></h5>
                        <h5 id="sex" style="margin-left: 30px">性别：</h5>
                        <input id="maintenanceid"  type="hidden"/>
                    </div>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary add-btn"> 添加</button>
                            <button type="button" class="btn btn-primary update-btn"> 修改</button>
                            <button type="button" class="btn btn-primary delete-btn"> 删除</button>
                            <a href="/EmployeeMaintenance">
                                <button type="button" style="float: right;" class="btn btn-primary"> 返回</button>
                            </a>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/util.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">详情</a>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/maintenancePart/findByMaintenanceid?id=' + $("#maintenanceid").val()
            , cols: [
                [
                    {type: 'checkbox'}
                    , {type: 'numbers',title:'序号'}
                    , {field: 'maintenanceName', width: 200, title: '名称'}
                    , {field: 'maintenanceTime', width: 80, title: '维修时间'}
                    , {field: 'name', title: '维修人'}
                    , {field: 'brand', title: '汽车'}
                    , {field: 'partName', title: '零件'}
                    , {field: 'num', width: 80, title: '数量'}
                ]
            ]
        }
        table.render(opt);


        $('.update-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            if (data.length != 1) {
                alert("复选框不可多选");
                return
            }
            data = data[0]
            layer.open({
                title: '修改',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: '<form action="" class="layui-form form-horizontal">\n' +
                '        <input type="hidden" name="maintenancePartid" value="'+ data.maintenancePartid+'"/>' +
                '        <input type="hidden" name="maintenanceid" value="'+ $("#maintenanceid").val()+'"/>' +
                '          <div class="form-box">\n' +
                '            <div class="form-group"><label class="col-sm-3 control-label">零件:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                      <select lay-ignore name="partid" class="form-control" >'+selectPart(data.partid)+'</select>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">数量:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="num" value="'+data.num+'" class="form-control">\n' +
                '                </div>\n' +
                '                \'\n' +
                '            <div class="col-sm-12 m-t text-center">\n' +
                '                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="update" type="button"><i\n' +
                '                        class="fa fa-floppy-o"></i> 保存\n' +
                '                </button>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </form>'

            });
        })

        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: '<form action="" class="layui-form form-horizontal">\n' +
                '        <input type="hidden" name="maintenanceid" value="'+ $("#maintenanceid").val()+'">\n' +
                '        <div class="form-box">\n' +
                '            <div class="form-group"><label class="col-sm-3 control-label">零件:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <select lay-ignore name="partid" class="form-control" >'+selectPart()+'</select>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">数量:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="num" class="form-control">\n' +
                '                </div>\n' +
                '                \'\n' +
                '            </div>\n' +
                '          \n' +
                '            <div class="col-sm-12 m-t text-center">\n' +
                '                <button class="btn btn-primary "  lay-submit lay-filter="add" type="button"><i\n' +
                '                        class="fa fa-floppy-o"></i> 保存\n' +
                '                </button>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </form>'

            });
        });

        $('.delete-btn').on('click', function (){
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].maintenancePartid
                else string += data[i].maintenancePartid + ','

            var val = {'id': string}
            var url = '/maintenancePart/delete'
            var type = 'get'
            ajaxRequest(url,type,val)


        })
    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(add)', function (data) {
            $.ajax({
                type: "POST",
                url: "/maintenancePart/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/EmployeeMaintenancePart'
                        }
                    });

                }
            });
            return false;
        });
        form.on('submit(update)', function (data) {
            $.ajax({
                type: "POST",
                url: "/maintenancePart/update",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/EmployeeMaintenancePart'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>
    function selectPart(id) {
        if(id==undefined) id=''
        var a = '';
        a = '<option value="null">请选择</option>'
        $.ajax({
            type: "get",
            url: "/part/findAll",
            async:false,
            success: function (data) {
               data=data.data
                for(var i = 0 ; i<data.length;i++){
                  a+=  '<option value="'+data[i].partid+'" '+(id==data[i].partid?"selected":"")+' >'+data[i].partName+'</option>'
                }

            }
        });
        return a
    }
    function getMaintenance() {
        $.ajax({
            type: "get",
            url: "/maintenance/findOne?id="+$("#maintenanceid").val(),
            async:false,
            success: function (data) {
                data=data.data
                if(data.maintenanceStatus>1){
                    $('.add-btn').css("display","none")
                    $('.update-btn').css("display","none")
                    $('.delete-btn').css("display","none")
               }
            }
        });

    }


    $(document).ready(function () {
        employeeInit()
        $("#maintenanceid").val(getMaintenanceId())
        getMaintenance()
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });


    });
    function ajaxRequest(url,type,data) {
        $.ajax({
            type: type,
            url: url,
            data: data,
            contentType: 'application/json;charset=UTF-8',
            dataType: "json",
            success: function (data) {
                layer.msg(data.message, {
                    time: 0 //不自动关闭
                    , btn: ['确定']
                    , yes: function (index) {
                        layer.close(index);
                        window.location.href = '/EmployeeMaintenancePart'
                    }
                });

            }
        });
    }
</script>
</body>
</html>
