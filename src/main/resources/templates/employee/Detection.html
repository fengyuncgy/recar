<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>检查信息列表</h5>
                    <div style="float:right; ">
                        <input id="id" name="id" type="hidden"/>
                        <h5 id="name" style="margin-left: 200px"></h5>
                        <h5 id="sex" style="margin-left: 30px">性别：</h5>
                    </div>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary update-btn"> 修改</button>
                            <button type="button" class="btn btn-primary delete-btn"> 删除</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/util.js"></script>


<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/detection/findByEmployeeid?id='+$('#id').val()
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "detectionid", width: 40, title: 'ID'}
                    , {field: 'detectionName', width: 200, title: '名称'}
                    , {field: 'detectionTime', width: 120, title: '检查时间'}
                    , {field: 'detectionStatus', width: 120, title: '状态'}
                    , {field: 'message',  title: '信息'}
                    , {field: 'name',  title: '检查人'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            , done: function () {
                $("[data-field='detectionStatus']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("正在检查")
                    } else if ($(this).text() == '0') {
                        $(this).text("未检查")
                    }else if ($(this).text() == '2') {
                        $(this).text("检查完成")
                    }
                });



            }

        }
        table.render(opt);
        table.on('checkbox(ListTBs)', function (obj) {
            console.log(obj, "cgy")
            alert(obj)
        });
        table.on('tool(barDemo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                layer.msg('编辑操作');
            }
        });
        $('.update-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            if (data.length == 1) {
                 data=data[0]
                layer.open({
                    title: '修改',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '440px'],
                    shadeClose: false, //点击遮罩关闭
                    content:'<form action="" class="layui-form form-horizontal">\n' +
                    '<input type="hidden"  name="detectionid" value="'+data.detectionid+'">' +
                    '        <div class="form-box">\n' +
                    '            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" disabled lay-verify="title" value="'+data.detectionName+'" name="detectionName" class="form-control" id="updateName">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">检查时间:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" disabled name="detectionTime" value="'+data.detectionTime+'" class="form-control" >\n' +
                    '                </div>\n' +
                    '                \'\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">状态:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                   <select lay-ignore class="form-control" name="detectionStatus">' +
                    '                       <option value="0" '+(data.detectionStatus==0?"selected":"")+'>未检查</option>' +
                    '                       <option value="1" '+(data.detectionStatus==1?"selected":"")+'>正在检查</option>' +
                    '                       <option value="2" '+(data.detectionStatus==2?"selected":"")+'>检查完成</option>' +
                    '                 </select>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">信息:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <textarea  lay-ignore type="text" name="message"  class="form-control">'+data.message+'</textarea>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">检查人:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <select disabled lay-ignore name="employeeid" class="form-control">'+selectEmployee(data.employeeid)+'</select>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">汽车:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" disabled  value="'+data.brand+'" class="form-control" >\n' +
                    '                    <input type="hidden" disabled name="carid" value="'+data.carid+'" class="form-control" >\n' +
                    '                </div>\n' +
                    '            </div>\n' +

                    '            <div class="col-sm-12 m-t text-center">\n' +
                    '                <button class="btn btn-primary " id="BtnUpdate" lay-submit lay-filter="updateDetection" type="button"><i\n' +
                    '                        class="fa fa-floppy-o"></i> 保存\n' +
                    '                </button>\n' +
                    '            </div>\n' +
                    '        </div>\n' +
                    '    </form>'
                });
            }
        });
        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].detectionid
                else string += data[i].detectionid + ','
            $.ajax({
                type: "get",
                url: "/detection/delete",
                data: {id: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/EmployeeDetection'
                        }
                    });
                }
            });

        });

    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(updateDetection)', function (data) {
            $.ajax({
                type: "POST",
                url: "/detection/updateStatus",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/EmployeeDetection'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>


    $(document).ready(function () {
        employeeInit()
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add").html()

            });
        });


    });

</script>
</body>
</html>
