<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>登录</title>
	
    <link rel="stylesheet" href="css/login1.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>

    <div class="bg"></div>
    <div class="container">
        <div class="line bouncein">
            <div class="xs6 xm4 xs3-move xm4-move">
                <div style="height:150px;"></div>
                <div class="media media-y margin-big-bottom">
                </div>
                <form action="/login/admin" method="post">
                    <div class="panel loginbox">
                        <div class="text-center margin-big padding-big-top">
                            <h1>汽修厂信息管理系统</h1>
                        </div>
                        <div class="panel-body" style="padding:30px; padding-bottom:10px; padding-top:10px;">
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="text" class="input input-big" name="account" id="username" placeholder="登录账号" />
                                    <span class="icon icon-user margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field field-icon-right">
                                    <input type="password" class="input input-big" name="password" id="password"  placeholder="登录密码" />
                                    <span class="icon icon-key margin-small"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="field">
                                    <select name="role" class="input input-big">
										<option value="1" class="input input-big">用户</option>
										<option value="2" class="input input-big">维修工</option>
										<option value="3" class="input input-big">管理员</option>
									</select>    
															
								</div>
                            </div>
                        </div>
                        <div style="padding:30px;">
                            <input type="submit"  class="button button-block bg-main text-big input-big" style="margin-bottom: 20px" value="登录">
                            <a href="/Register"><input type="button" id="button" class="button button-block bg-main text-big input-big" value="注册"></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
