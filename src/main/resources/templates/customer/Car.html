<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>汽车信息</h5>
                    <div style="float:right; ">
                        <input id="id" name="id" type="hidden"/>
                        <h5 id="name" style="margin-left: 200px"></h5>
                        <h5 id="sex" style="margin-left: 30px">性别：</h5>
                    </div>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary add-btn"><i class="fa fa-plus"></i> 添加</button>
                            <button type="button" class="btn btn-primary update-btn"><i class="fa fa-plus"></i> 修改</button>
                            <button type="button" class="btn btn-primary delete-btn"><i class="fa fa-plus"></i> 删除</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>

<script>
    function ajaxRequest(url,type,data) {
        $.ajax({
            type: type,
            url: url,
            data: data,
            contentType: 'application/json;charset=UTF-8',
            dataType: "json",
            success: function (data) {
                layer.msg(data.message, {
                    time: 0 //不自动关闭
                    , btn: ['确定']
                    , yes: function (index) {
                        layer.close(index);
                        window.location.href = '/carCustomer'
                    }
                });

            }
        });
    }
    layui.use(['table','laydate'], function () {
        var table = layui.table,laydate=layui.laydate;
        var opt = {
            elem: '#ListTB'
            , url: '/car/getOnes?id=' + $('#id').val()
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "carid", width: 40, title: 'ID'}
                    , {field: 'brand', width: 80, title: '品牌'}
                    , {field: 'model', width: 80, title: '型号'}
                    , {field: 'type', width: 80, title: '类型'}
                    , {field: 'weight', width: 80, title: '行驶公里数'}
                    , {field: 'licenseTag', width: 120, title: '车牌号'}
                    , {field: 'color', width: 80, title: '颜色'}
                    , {field: 'buyTime', title: '汽车购买时间'}
                    , {field: 'name', width: 200, title: '顾客'}
                ]
            ]
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            ,done: function () {

                $("[data-field='type']").children().each(function () {
                    var a = $(this).text()
                    switch(a) {
                        case '1':  $(this).text("小型车");break;
                        case '2':  $(this).text("微型车");break;
                        case '3':  $(this).text("紧凑车型");break;
                        case '4':  $(this).text("中等车型");break;
                        case '5':  $(this).text("高级车型");break;
                        case '6':  $(this).text("豪华车型");break;
                        case '7':  $(this).text("三厢车型");break;
                        case '8':  $(this).text("CDV车型");break;
                        case '9':  $(this).text("MPV车型");break;
                        case '10':  $(this).text("SUV等车型");break;
                    }
                });


            }
        }
        table.render(opt);
        $('.delete-btn').on('click', function (){
            var checkStatus = table.checkStatus('ListTB')
            , data = checkStatus.data;
            if(data.length < 1) return false
            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].carid
                else string += data[i].carid + ','

            var val = {'carid': string}
            var url = '/car/delete'
            var type = 'get'
            ajaxRequest(url,type,val)


        });
        $('.update-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            if(data.length != 1) return false
            data = data[0]
            layer.open({
                title: '修改',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: '<form action="" class="layui-form form-horizontal">\n' +
                '      <input name="customerid" value="' + $('#id').val() + '" type="hidden"/>' +
                '      <input name="carid" value="' +data.carid+ '" type="hidden"/>' +
                '      <div class="form-box">\n' +
                '            <div class="form-group"><label class="col-sm-3 control-label">品牌:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" lay-verify="title" name="brand" value="'+data.brand+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">型号:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="model" class="form-control" value="'+data.model+'" >\n' +
                '                </div>\n' +
                '                \'\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">类型:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <select lay-ignore  name="type" class="form-control">\n' +
                '                        <option value="1" '+(data.type==1? "selected":"")+' >小型车</option>\n' +
                '                        <option value="2" '+(data.type==2? "selected":"")+'>微型车</option>\n' +
                '                        <option value="3" '+(data.type==3? "selected":"")+'>紧凑车型</option>\n' +
                '                        <option value="4" '+(data.type==4? "selected":"")+'>中等车型</option>\n' +
                '                        <option value="5" '+(data.type==5? "selected":"")+'>高级车型</option>\n' +
                '                        <option value="6" '+(data.type==6? "selected":"")+'>豪华车型</option>\n' +
                '                        <option value="7" '+(data.type==7? "selected":"")+'>三厢车型</option>\n' +
                '                        <option value="8" '+(data.type==8? "selected":"")+'>CDV车型</option>\n' +
                '                        <option value="9" '+(data.type==9? "selected":"")+'>MPV车型</option>\n' +
                '                        <option value="10" '+(data.type==10? "selected":"")+'>SUV等车型</option>\n' +
                '                    </select>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">行驶公里数:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="weight" class="form-control" value="'+data.weight+'">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">车牌号:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="licenseTag" class="form-control" value="'+data.licenseTag+'">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">颜色:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="color" class="form-control" value="'+data.color+'">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">汽车购买时间:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="buyTime" id="date2" value="'+data.buyTime+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="col-sm-12 m-t text-center">\n' +
                '                <button class="btn btn-primary " id="BtnUpdate" lay-submit lay-filter="updateCar" type="button"><i\n' +
                '                        class="fa fa-floppy-o"></i> 保存\n' +
                '                </button>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </form>',
                success: function(){  //层弹出后的成功回调方法
                    laydate.render({
                        elem:"#date2",
                        type:"date",
                        max:0,
                        format:"yyyy-MM-dd"
                    })
                }
            });
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: '<form action="" class="layui-form form-horizontal">\n' +
                '      <input name="customerid" value="' + $('#id').val() + '" type="hidden"/>' +
                '      <div class="form-box">\n' +
                '            <div class="form-group"><label class="col-sm-3 control-label">品牌:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" lay-verify="title" name="brand" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">型号:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="model" class="form-control">\n' +
                '                </div>\n' +
                '                \'\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">类型:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <select lay-ignore  name="type" class="form-control">\n' +
                '                        <option value="1">小型车</option>\n' +
                '                        <option value="2">微型车</option>\n' +
                '                        <option value="3">紧凑车型</option>\n' +
                '                        <option value="4">中等车型</option>\n' +
                '                        <option value="5">高级车型</option>\n' +
                '                        <option value="6">豪华车型</option>\n' +
                '                        <option value="7">三厢车型</option>\n' +
                '                        <option value="8">CDV车型</option>\n' +
                '                        <option value="9">MPV车型</option>\n' +
                '                        <option value="10">SUV等车型</option>\n' +
                '                    </select>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">行驶公里数:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="weight" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">车牌号:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="licenseTag" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">颜色:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="color" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">汽车购买时间:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" id="date1" name="buyTime" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="col-sm-12 m-t text-center">\n' +
                '                <button class="btn btn-primary " id="BtnUpdate" lay-submit lay-filter="addCar" type="button"><i\n' +
                '                        class="fa fa-floppy-o"></i> 保存\n' +
                '                </button>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </form>',
                success: function(){  //层弹出后的成功回调方法
                    laydate.render({
                        elem:"#date1",
                        type:"date",
                        max:0,
                        format:"yyyy-MM-dd"
                    })
                }
            });
        });
    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(addCar)', function (data) {
            $.ajax({
                type: "POST",
                url: "/car/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/carCustomer'
                        }
                    });

                }
            });
            return false;
        });
        form.on('submit(updateCar)', function (data) {
            alert(JSON.stringify(data.field))
            $.ajax({
                type: "POST",
                url: "/car/update",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/carCustomer'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>
    function init() {
        $.get('/login/session', function (data) {
            if (data.data == null) {
                alert("权限不够")
                window.location.href = '/login';
            } else {
                $('#id').val(data.data.customerid)
                $('#name').append("欢迎" + data.data.name)
                $('#sex').append(data.data.sex == 1 ? "男" : "女")
            }
        });
    }

    $(document).ready(function () {
        init()
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });



    });

</script>
</body>
</html>
