<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>个人信息</h5>
                    <div style="float:right; ">
                        <input id="id" name="id" type="hidden"/>
                        <h5 id="name" style="margin-left: 200px"></h5>
                        <h5 id="sex" style="margin-left: 30px">性别：</h5>
                    </div>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">

                        <div class="layui-form-item">
                            <label class="layui-form-label">名称</label>
                            <div class="layui-input-block">

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-block">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <label class="layui-form-label">联系方式</label>
                            <div class="layui-input-block">

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">性别</label>
                            <div class="layui-input-block">

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">年龄</label>
                            <div class="layui-input-block">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                            </div>
                        </div>

                        <div class="col-sm-12">
                        <button type="button" class="btn btn-primary update-btn"> 修改</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div id="add" style="display: none;">

</div>
<script src="js/jquery.min.js"></script>
=[<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>


<script>

    layui.use(["layer","form"],function() {


        $('.update-btn').on('click', function () {
            var a = $('.layui-input-block')
            console.log(a[3].innerText);
            layer.open({
                title: '修改个人信息',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: true, //点击遮罩关闭
                content: '<form action="" class="layui-form form-horizontal">\n' +
                '<input type="hidden" name="customerid" value="'+$("#id").val()+'" />' +
                '        <div class="form-box">\n' +
                '            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" lay-verify="title" name="name" value="'+a[0].innerText+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">账号:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="account" value="'+a[1].innerText+'"  class="form-control">\n' +
                '                </div>\n' +
                '                \'\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">联系方式:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" value="'+a[2].innerText+'" name="tel" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">性别:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input style="display: inline" '+(a[3].innerText=="男"?"checked":"")+' type="radio" name="sex" value="1">男\n' +
                '                    <input style="display: inline" type="radio" '+(a[3].innerText=="女"?"checked":"")+' name="sex" value="0">女\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">年龄:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text"   name="age" value="'+a[4].innerText+'" class="form-control"/>\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="col-sm-12 m-t text-center">\n' +
                '                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="updateCustomer" type="button"><i\n' +
                '                        class="fa fa-floppy-o"></i> 修改\n' +
                '                </button>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </form>'
            });
        });
        var form = layui.form;

        //监听提交
        form.on('submit(updateCustomer)', function (data) {
            $.ajax({
                type: "POST",
                url: "/customer/update",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/login/out'
                        }
                    });

                }
            });
            return false;
        });
    });
    $(document).ready(function () {

        $.get('/login/session', function (data) {
            if (data.data == null) {
                alert("权限不够")
                window.location.href = '/login';
            } else {
                $('#id').val(data.data.customerid)
                $('#name').append("欢迎" + data.data.name)
                $('#sex').append(data.data.sex == 1 ? "男" : "女")
                if (true) {
                    $.ajax({
                        type: "get",
                        url: "/customer/findOne?id="+data.data.customerid,
                        success: function (data) {
                            var a = $('.layui-input-block')
                            console.log(data)
                            a[0].append(data.name)
                            a[1].append(data.account)
                            a[2].append(data.tel)
                            a[3].append(data.sex == 1 ? "男" : "女")
                            a[4].append(data.age)
                            a[5].append(data.status==0? "正常":"冻结")
                        }
                    });
                }
            }
        });


    });
</script>
<style>
    .layui-input-block{
        line-height: 36px;
    }

</style>
</body>
</html>
