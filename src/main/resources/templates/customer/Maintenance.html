<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>维修列表</h5>
                    <div style="float:right; ">
                        <input id="id" name="id" type="hidden"/>
                        <h5 id="name" style="margin-left: 200px"></h5>
                        <h5 id="sex" style="margin-left: 30px">性别：</h5>
                    </div>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" lay-filter="demo" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/util.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">详情</a>
    <a class="layui-btn layui-btn-xs" lay-event="pay">付款</a>
</script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/maintenance/findByCarid?id=' + getCustomerCarId($('#id').val())
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "maintenanceid", width: 40, title: 'ID'}
                    , {field: 'maintenanceName', width: 200, title: '名称'}
                    , {field: 'maintenancePrice', width: 80, title: '价格'}
                    , {field: 'maintenanceStatus', title: '状态'}
                    , {field: 'maintenanceTime', title: '时间'},
                       {field: 'maintenanceHour', title: '工时'}
                    , {field: 'name', width: 120, title: '维修工'}
                    , {field: 'brand', width: 80, title: '车'}
                    , {title: '操作', align: 'center', toolbar: '#barDemo'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            , done: function () {
                $("[data-field='maintenanceStatus']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("维修中")
                    } else if ($(this).text() == '0') {
                        $(this).text("未维修")
                    } else if ($(this).text() == '2') {
                        $(this).text("维修完成,未付款")
                    } else if ($(this).text() == '3') {
                        $(this).text("维修完成,已付款")
                    }
                });
            }

        }
        table.render(opt);
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'edit') {
                window.location.href = "/CustomerMaintenancePart?id=" + data.maintenanceid
            }else if(layEvent === 'pay'){
                if(data.maintenanceStatus!=2) {
                    layer.msg('付款失败，不是付款阶段');
                    return
                }
                data.maintenanceStatus=3
                $.ajax({
                    type: "post",
                    url: "/maintenance/updateStatus",
                    data: JSON.stringify(data),
                    contentType: 'application/json;charset=UTF-8',
                    dataType: "json",
                    success: function (data) {
                        layer.msg(data.message, {
                            time: 0 //不自动关闭
                            , btn: ['确定']
                            , yes: function (index) {
                                layer.close(index);
                                window.location.href = '/CustomerMaintenance'
                            }
                        });

                    }
                });
            }
        });
    });

</script>
<script>


    $(document).ready(function () {
        customerInit()
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add").html()

            });
        });
    });

</script>
</body>
</html>
