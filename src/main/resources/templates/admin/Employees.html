<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>员工列表</h5>
                </div>
                <div class="ibox-content" id="tab-box">

                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary add-btn">新增</button>
                            <button type="button" class="btn btn-primary update-btn"> 修改
                            </button>
                            <button type="button" class="btn btn-primary delete-btn"> 删除
                            </button>
                            <form action="" class="layui-form form-horizontal">
                                <div class="row" style="margin-top: 20px">
                                    <div class="col-sm-12">
                                        <div class="col-sm-4">
                                            <div class="input-group" style="width: 100%;">
                                                <input class="form-control" placeholder="输入员工名称" type="text"
                                                       name="name"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <button class="btn btn-primary m-r" lay-submit lay-filter="searchName" type="button"><i
                                                    class="fa fa-search"></i> 搜索
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover" lay-filter="demo" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="add" style="display: none;">
    <form action="" class="layui-form form-horizontal">
        <div class="form-box">
            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" lay-verify="title" name="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">登录账号:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="account" class="form-control">
                </div>
                '
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">登录密码:</label>
                <div class="col-sm-8 no-padding">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别:</label>
                <div class="col-sm-8 no-padding">
                    <input lay-ignore checked type="radio" name="sex" value="1">男
                    <input lay-ignore type="radio" name="sex" value="0">女
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">出生年月:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="birth" id="birth" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">家庭地址:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="address" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联系方式:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="tel" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">账号权限:</label>
                <div class="col-sm-8 no-padding">
                    <label class="checkbox-inline" style="padding:3px 0 0 0;">
                        <input lay-ignore checked type="radio" name="type" value="0"
                               style="position: relative;top:3px;margin-right:5px;">管理员
                    </label>
                    <label class="checkbox-inline" style="padding:3px 0 0 0;">
                        <input lay-ignore type="radio" name="type" value="1"
                               style="position: relative;top:3px;margin-right:5px;">维修工
                    </label>
                </div>
            </div>
            <div class="col-sm-12 m-t text-center">
                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="addEmployees" type="button"><i
                        class="fa fa-floppy-o"></i> 保存
                </button>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script>
    layui.use(['table', 'laydate'], function () {
        var table = layui.table, laydate = layui.laydate;
        var opt = {
            elem: '#ListTB'
            , url: '/employee/list'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: 'name', width: 80, title: '名称'}
                    , {field: 'account', width: 80, title: '账号'}
                    , {field: 'sex', width: 80, title: '性别'}
                    , {field: 'date', width: 120, title: '生日'}
                    , {field: 'address', title: '地址', width: 200}
                    , {field: 'tel', minWidth: 120, title: '联系方式'}
                    , {field: 'type', width: 80, title: '类型'}
                    , {field: 'status', width: 80, title: '状态'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            , done: function () {

                $("[data-field='type']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("维修工")
                    } else if ($(this).text() == '0') {
                        $(this).text("管理员")
                    }
                });
                $("[data-field='status']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("停用")
                    } else if ($(this).text() == '0') {
                        $(this).text("正常")
                    }
                });
                $("[data-field='sex']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("男")
                    } else if ($(this).text() == '0') {

                        $(this).text("女")
                    }
                });


            }

        }
        table.render(opt);
        table.on('checkbox(ListTBs)', function (obj) {

        });
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                console.log(obj.data)
                layer.open({
                    title: '查看',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '440px'],
                    shadeClose: false, //点击遮罩关闭
                    content: $("#show").html()
                });
            } else if (layEvent === 'del') {
                alert(obj)
                alert(JSON.stringify(obj))
                layer.confirm('真的删除行么', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if (layEvent === 'edit') {
                layer.msg('编辑操作');
            }
        });
        $('.update-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            if (data.length == 1) {
                console.log(data)
                layer.open({
                    title: '修改',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '440px'],
                    shadeClose: false, //点击遮罩关闭
                    content: '<div >\n' +
                    '    <form action="" class="layui-form form-horizontal">\n' +
                    '     <input type="hidden" name="employeeid" value="' + data[0].employeeid + '" />' +
                    '        <div class="form-box">\n' +
                    '            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" lay-verify="title" value="' + data[0].name + '" name="name" class="form-control" id="updateName">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">登录账号:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" value="' + data[0].account + '" name="account" class="form-control" >\n' +
                    '                </div>\n' +
                    '                \'\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">性别:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input style="display: inline;" ' + (data[0].sex == 1 ? "checked" : "") + ' type="radio" name="sex" value="1">男 \n' +
                    '                    <input style="display: inline;" ' + (data[0].sex == 0 ? "checked" : "") + ' type="radio" name="sex" value="0">女\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">出生年月:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text"  id="date_up" value="' + data[0].date + '" name="birth" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">家庭地址:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" value="' + data[0].address + '" name="address" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">联系方式:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" name="tel" value="' + data[0].tel + '" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">账号权限:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <label class="checkbox-inline" style="padding:3px 0 0 0;">\n' +
                    '                        <input lay-ignore checked type="radio" name="type" value="0"\n' +
                    '                               style="position: relative;top:3px;margin-right:5px;display: inline;">管理员\n' +
                    '                    </label>\n' +
                    '                    <label class="checkbox-inline" style="padding:3px 0 0 0;">\n' +
                    '                        <input lay-ignore type="radio" name="type" value="1"\n' +
                    '                               style="position: relative;top:3px;margin-right:5px;display: inline;">维修工\n' +
                    '                    </label>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="col-sm-12 m-t text-center">\n' +
                    '                <button class="btn btn-primary " id="BtnUpdate" lay-submit lay-filter="updateEmployees" type="button"><i\n' +
                    '                        class="fa fa-floppy-o"></i> 保存\n' +
                    '                </button>\n' +
                    '            </div>\n' +
                    '        </div>\n' +
                    '    </form>\n' +
                    '</div>',
                    success: function () {  //层弹出后的成功回调方法
                        laydate.render({
                            elem: "#date_up",
                            type: "date",
                            format: "yyyy年MM月dd日"
                        })
                    }
                });
            }
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add"),
                success: function () {  //层弹出后的成功回调方法
                    laydate.render({
                        elem: "#birth",
                        type: "date",
                        format: "yyyy年MM月dd日"
                    })
                }
            });
        });
        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].employeeid
                else string += data[i].employeeid + ','

            var val = {'employeeid': string}
            var url = '/employee/delete'
            var type = 'get'
            ajaxRequest(url, type, val)
        });


    });

    function ajaxRequest(url, type, data) {
        $.ajax({
            type: type,
            url: url,
            data: data,
            contentType: 'application/json;charset=UTF-8',
            dataType: "json",
            success: function (data) {
                layer.msg(data.message, {
                    time: 0 //不自动关闭
                    , btn: ['确定']
                    , yes: function (index) {
                        layer.close(index);
                        window.location.href = '/Employees'
                    }
                });

            }
        });
    }

    layui.use(['form', 'table'], function () {
        var form = layui.form;

        //监听提交
        form.on('submit(addEmployees)', function (data) {
            var val = JSON.stringify(data.field)
            var url = '/employee/save'
            var type = 'POST'
            ajaxRequest(url, type, val)
        });
        form.on('submit(searchName)', function (data) {

            var table = layui.table, laydate = layui.laydate;
            var opt = {
                elem: '#ListTB'
                , url:'employee/listByName?name='+data.field.name
                , cols: [
                    [
                        {type: 'checkbox'}
                        , {field: 'name', width: 80, title: '名称'}
                        , {field: 'account', width: 80, title: '账号'}
                        , {field: 'sex', width: 80, title: '性别'}
                        , {field: 'date', width: 160, title: '生日'}
                        , {field: 'address', title: '地址', width: 200}
                        , {field: 'tel', width: 120, title: '联系方式'}
                        , {field: 'type', width: 80, title: '类型'}
                        , {field: 'status', width: 80, title: '状态'}
                    ]
                ]
                , page: true
                , request: {
                    pageName: 'page',
                    limitName: 'size'
                }
                , done: function () {

                    $("[data-field='type']").children().each(function () {
                        if ($(this).text() == '1') {
                            $(this).text("维修工")
                        } else if ($(this).text() == '0') {
                            $(this).text("管理员")
                        }
                    });
                    $("[data-field='status']").children().each(function () {
                        if ($(this).text() == '1') {
                            $(this).text("停用")
                        } else if ($(this).text() == '0') {
                            $(this).text("正常")
                        }
                    });
                    $("[data-field='sex']").children().each(function () {
                        if ($(this).text() == '1') {
                            $(this).text("男")
                        } else if ($(this).text() == '0') {
                            $(this).text("女")
                        }
                    });
                }
            }
            table.render(opt);

        });


    });
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(searchName)', function (data) {
            var val = JSON.stringify(data.field)
            var url = '/employee/update'
            var type = 'POST'
            ajaxRequest(url, type, val)
        });
    });
</script>
<script>


    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });


    });

</script>
</body>
</html>
