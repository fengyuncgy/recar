<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>零件分类</h5>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary add-btn">添加</button>
                            <button type="button" class="btn btn-primary update-btn">修改</button>
                            <button type="button" class="btn btn-primary delete-btn">删除</button>

                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="update" style="display: none;">
    <form action="" class="layui-form form-horizontal">
        <div class="form-box">
            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" lay-verify="title" name="groupName" class="form-control" id="groupName">
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label">上级零件:</label>
                <div class="col-sm-8 no-padding">
                    <select lay-ignore id="updateSelect" name="preid" class="form-control">


                    </select>
                </div>
            </div>
            <div class="col-sm-12 m-t text-center">
                <button class="btn btn-primary " id="BtnUpdate" lay-submit lay-filter="updateGroup" type="button"><i
                        class="fa fa-floppy-o"></i> 保存
                </button>
            </div>
        </div>
    </form>
</div>
<div id="add" style="display: none;">
    <form action="" class="layui-form form-horizontal">
        <div class="form-box">
            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" lay-verify="title" name="groupName" class="form-control">
                </div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label">上级零件:</label>
                <div class="col-sm-8 no-padding">
                    <select lay-ignore name="preid" class="form-control" id="preName">

                    </select>
                </div>
            </div>
            <div class="col-sm-12 m-t text-center">
                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="addGroup" type="button"><i
                        class="fa fa-floppy-o"></i> 保存
                </button>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/partGroup/list'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "partGroupid", width: 80, title: 'ID'}
                    , {field: 'groupName', title: '名称'}
                    , {field: 'pgroupName', title: '上级名称'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }

        }
        table.render(opt);

        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].partGroupid
                else string += data[i].partGroupid + ','
            $.ajax({
                type: "get",
                url: "/partGroup/delete",
                data: {id: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/PartGroup'
                        }
                    });

                }
            });

        });

    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(addGroup)', function (data) {
            $.ajax({
                type: "POST",
                url: "/partGroup/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/PartGroup'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>

    function init(){
        $('#preName').append('<option value="null">请选择</option>')
        $('#updateSelect').append('<option value="null">请选择</option>')
        $.get("/partGroup/findAll",function (data) {
           $.each(data.data,function (index, data) {
               $('#preName').append('<option value="'+data.partGroupid+'">'+data.groupName+'</option>')
               $('#updateSelect').append('<option value="'+data.partGroupid+'">'+data.groupName+'</option>')
           })
        })
    }

    $(document).ready(function () {
        init()
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add").html()

            });
        });
    });
    $('.update-btn').on('click', function () {
        var checkStatus = layui.table.checkStatus('ListTB')
            , data = checkStatus.data;
        if(data.length!=1){alert("不能多选或不选");return}
        data=data[0]
        $('#groupName').val(data.groupName)
        layer.open({
            title: '修改',
            type: 1,
            skin: 'layui-layer-rim', //加上边框
            area: ['420px', '440px'],
            shadeClose: false, //点击遮罩关闭
            content:$("#update").html()

        });
    });

</script>
</body>
</html>
