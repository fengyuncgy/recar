<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>零件入库信息</h5>
                    <div style="float:right; ">
                        <input id="id" name="id" type="hidden"/>
                        <h5 id="name" style="margin-left: 200px"></h5>
                        <h5 id="sex" style="margin-left: 30px">性别：</h5>
                        <input id="flowid" type="hidden"/>s
                    </div>

                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary add-btn">添加零件</button>
                            <button type="button" class="btn btn-primary delete-btn">删除零件</button>
                            <a href="/Flow"><button type="button" style="float: right;" class="btn btn-primary"> 返回</button></a>

                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" lay-filter="demo"   id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="add" style="display: none;">
    <form action="" class="layui-form form-horizontal">
        <div class="form-box">
            <input type="hidden" name="flowid" />
            <div class="form-group"><label class="col-sm-3 control-label">零件分类:</label>
                <div class="col-sm-8 no-padding">
                    <select lay-ignore type="text" id="addPartGroups" class="form-control"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">零件:</label>
                <div class="col-sm-8 no-padding">
                    <select lay-ignore name="partid" id="addPartid" class="form-control"></select>
                </div>
                '
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">数量:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="num" class="form-control">
                </div>
            </div>

            <div class="col-sm-12 m-t text-center">
                <button class="btn btn-primary " id="BtnUpdate" lay-submit lay-filter="addFlowPart" type="button"><i
                        class="fa fa-floppy-o"></i> 保存
                </button>
            </div>
        </div>
    </form>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/util.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>


<script>
    layui.use(["table", "laydate", "layer","form"], function () {
        var table = layui.table, laydate = layui.laydate,form=layui.form;
        var opt = {
            elem: '#ListTB'
            , url: '/flow/findByFlowId?id=' + $('#flowid').val()
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "fpid", width: 40, title: 'ID'}
                    , {field: 'flowTime', width: 200, title: '入库时间'}
                    , {field: 'partName', title: '零件名称'}
                    , {field: 'num', width: 80, title: '数量'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }

        }
        table.render(opt);

        form.on('submit(addFlowPart)', function (data) {
            $.ajax({
                type: "POST",
                url: "/flow/saveFlowPartEntity",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/AdminFlowPart'
                        }
                    });

                }
            });
        });
        $(".add-btn").on("click", function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add"),
                success:function () {
                    $('input[name="flowid"]').val($("#flowid").val())

                    console.log($('input[name="flowid"]').val(),$("#flowid").val())
                    partGroupInit()
                }

            });
        })
        $(".delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].fpid
                else string += data[i].fpid + ','

            $.ajax({
                type: "get",
                url: "/flow/deleteFlowPartEntity",
                data: {ids: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/AdminFlowPart'
                        }
                    });

                }
            });

        })
    });


    var partGroupInit = function () {
        $('#addPartGroups').append('<option value="null">请选择</option>')
        $.ajax({
            type: "get",
            url: "/partGroup/findAll",
            async: false,
            success: function (data) {
                $.each(data.data, function (index, data) {
                    $('#addPartGroups').append('<option value="' + data.partGroupid + '">' + data.groupName + '</option>')
                })
            }
        });
    }
    var partInit = function (id) {
        $('#addPartid').text('')
        $('#addPartid').append('<option value="null">请选择</option>')
        if(id === undefined) return;
        $.ajax({
            type: "get",
            url: "/part/findAllByGroupId?id="+id,
            async: false,
            success: function (data) {
                $.each(data.data, function (index, data) {
                    $('#addPartid').append('<option value="' + data.partid + '">' + data.partName + '</option>')
                })
            }
        });
    }
</script>
<script>
    $(document).ready(function () {
        employeeInit()
        $("#flowid").val(getFlowId)
        $("#addPartGroups").on("change",function () {
            console.log("改变")
            partInit($("#addPartGroups").val())
        })

    });

</script>
</body>
</html>
