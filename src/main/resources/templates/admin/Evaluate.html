<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>评价信息</h5>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary delete-btn"><i class="fa fa-plus"></i> 删除
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/evaluate/list'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "evaluateid", width: 40, title: 'ID'}
                    , {field: 'orderName', width: 120, title: '名称'}
                    , {field: 'server', width: 120, title: '服务评分'}
                    , {field: 'maintenance', width: 120, title: '维修评分'}
                    , {field: 'value', width: 120, title: '总评分'}
                    , {field: 'status', width: 120, title: '状态'}
                    , {field: 'name', title: '维修工'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            , done: function () {

                $("[data-field='status']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("已评价")
                    } else if ($(this).text() == '0') {
                        $(this).text("未评价")
                    }
                });



            }

        }
        table.render(opt);
        table.on('checkbox(ListTBs)', function (obj) {
            console.log(obj, "cgy")
            alert(obj)
        });
        $('.update-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            if (data.length == 1) {
                $('#updateName').val(data[0].name)

                layer.open({
                    title: '修改',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '440px'],
                    shadeClose: false, //点击遮罩关闭
                    content: $("#update").html()
                });
            }
        });
        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].evaluateid
                else string += data[i].evaluateid + ','
            $.ajax({
                type: "get",
                url: "/evaluate/delete",
                data: {ids: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Evaluate'
                        }
                    });

                }
            });

        });
    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(addEmployees)', function (data) {
            $.ajax({
                type: "POST",
                url: "/employee/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Employees'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>


    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add").html()

            });
        });


    });

</script>
</body>
</html>
