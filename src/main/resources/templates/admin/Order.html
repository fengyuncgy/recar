<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单信息</h5>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">

                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" lay-filter="demo" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script>
    layui.use(['table','laydate'], function () {
        var table = layui.table,laydate=layui.laydate;
        var opt = {
            elem: '#ListTB'
            , url: '/order/findAll'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: 'orderNumber', width: 150, title: '订单号'}
                    , {field: 'name', title: '名称'}
                    , {field: 'startTime', title: '开始时间'}
                    , {field: 'endTime',  title: '结束时间'}
                    , {field: 'price', width:80,title: '价格'}
                    , {field: 'type', title: '类型'}
                    , {field: 'brand' , title: '汽车'}
                ]
            ]
            // , request: {
            //     pageName: 'page',
            //     limitName: 'size'
            // }
            , done: function () {
                $("[data-field='type']").children().each(function () {
                    var a = $(this).text()
                    switch(a) {
                        case '0':  $(this).text("预约阶段");break;
                        case '1':  $(this).text("检查阶段");break;
                        case '2':  $(this).text("维修阶段");break;
                        case '3':  $(this).text("评价阶段");break;
                        case '4':  $(this).text("订单完成");break;
                    }
                });
            }
        }
        table.render(opt);
    });
</script>
<script>


    $(document).ready(function () {
    });

</script>
</body>
</html>
