<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/iCheck/icheck.min.js"></script>
    <script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>零件信息</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>零件信息</h5>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary add-btn">添加</button>
                            <button type="button" class="btn btn-primary delete-btn">删除 </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" lay-filter="demo" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="add" style="display: none;">
    <form action="" class="layui-form form-horizontal">
        <div class="form-box">
            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" lay-verify="title" name="partName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">描述:</label>
                <div class="col-sm-8 no-padding">
                    <textarea type="text" name="specification" class="form-control"></textarea>
                </div>
                '
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">类别:</label>
                <div class="col-sm-8 no-padding">
                    <select lay-ignore name="partGroupid" class="form-control" id="addGroup"></select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">厂家:</label>
                <div class="col-sm-8 no-padding">
                    <select lay-ignore  name="manufacturerid" class="form-control" id="addManufacturer"></select>
                </div>
            </div>
            <div class="col-sm-12 m-t text-center">
                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="addPart" type="button"><i
                        class="fa fa-floppy-o"></i> 保存
                </button>
            </div>
        </div>
    </form>
</div>
</body>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
</script>

<script>

    layui.use(['table'], function () {
        var table  = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/part/list'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "partid", width: 40, title: 'ID'}
                    , {field: 'partName', width: 120, title: '零件名称'}
                    , {field: 'specification', title: '详述'}
                    , {field: 'groupName', width: 120, title: '分类'}
                    , {field: 'name', title: '厂家'}
                    , {title: '操作', align: 'center', toolbar: '#barDemo'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }

        }
        table.render(opt);
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'edit') {
                layer.open({
                    title: '增加',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '440px'],
                    shadeClose: false, //点击遮罩关闭
                    content: ' <form action="" class="layui-form form-horizontal">\n' +
                    '<input type="hidden" name="partid" value="'+data.partid+'">' +
                    '        <div class="form-box">\n' +
                    '            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" lay-verify="title" name="partName" value="'+data.partName+'" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">描述:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <textarea type="text" name="specification" value="" class="form-control">'+data.specification+'</textarea>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">类别:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <select lay-ignore name="partGroupid" class="form-control" >'+partGroupUpdate(data.partGroupid)+'</select>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group">\n' +
                    '                <label class="col-sm-3 control-label">厂家:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <select lay-ignore  name="manufacturerid" class="form-control" >'+manufacturerInit(data.manufacturerid)+'</select>\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="col-sm-12 m-t text-center">\n' +
                    '                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="updatePart" type="button"><i\n' +
                    '                        class="fa fa-floppy-o"></i> 保存\n' +
                    '                </button>\n' +
                    '            </div>\n' +
                    '        </div>\n' +
                    '    </form>'

                });
            }
        });
        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;

            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].partid
                else string += data[i].partid + ','

            $.ajax({
                type: "get",
                url: "/part/delete",
                data: {ids: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Part'
                        }
                    });

                }
            });

        });
    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(addPart)', function (data) {
            $.ajax({
                type: "POST",
                url: "/part/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Part'
                        }
                    });

                }
            });
            return false;
        });
        form.on('submit(updatePart)', function (data) {
            $.ajax({
                type: "POST",
                url: "/part/update",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Part'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>

    function init(){
        $('#addGroup').append('<option value="null">请选择</option>')
        $.get("/partGroup/findAll",function (data) {
            $.each(data.data,function (index, data) {
                $('#addGroup').append('<option value="'+data.partGroupid+'">'+data.groupName+'</option>')
            })
        })
        $.get("/manufacturer/findAll",function (data) {
            $.each(data.data,function (index, data) {
                $('#addManufacturer').append('<option value="'+data.manufacturerid+'">'+data.name+'</option>')
            })
        })
    }
    function manufacturerInit(id) {
        var a = '';
        a = '<option value="null">请选择</option>'
        $.ajax({
            type: "get",
            url: "/manufacturer/findAll",
            async:false,
            success: function (data) {
                data = data.data;
                for(var i = 0 ; i<data.length;i++){
                    a+='<option value="'+data[i].manufacturerid+'" '+(id==data[i].manufacturerid?"selected":"")+'>'+data[i].name+'</option>'
                }

            }
        });
        return a
    }

    function partGroupUpdate(id) {
        var a = '';
        a = '<option value="null">请选择</option>'
        $.ajax({
            type: "get",
            url: "/partGroup/findAll",
            async:false,
            success: function (data) {
                data = data.data;
                for(var i = 0 ; i<data.length;i++){
                    a+='<option value="'+data[i].partGroupid+'" '+(id==data[i].partGroupid?"selected":"")+'>'+data[i].groupName+'</option>'
                }

            }
        });
        return a
    }



    $(document).ready(function () {
        init()
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add").html()

            });
        });
    });
</script>
</body>
</html>
