<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>零件入库信息</h5>
                    <div style="float:right; ">
                        <input id="id" name="id" type="hidden"/>
                        <h5 id="name" style="margin-left: 200px"></h5>
                        <h5 id="sex" style="margin-left: 30px">性别：</h5>
                    </div>

                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary add-btn">添加入库信息</button>
                            <button type="button" class="btn btn-primary update-btn">修改入库信息</button>
                            <button type="button" class="btn btn-primary delete-btn">删除入库信息</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover"   lay-filter="demo" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="update" style="display: none;">
    <form action="" class="layui-form form-horizontal">
        <div class="form-box">
            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" lay-verify="title" name="name" class="form-control" id="updateName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">登录账号:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="account" class="form-control">
                </div>
                '
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">登录密码:</label>
                <div class="col-sm-8 no-padding">
                    <input type="password" name="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">性别:</label>
                <div class="col-sm-8 no-padding">
                    <input lay-ignore checked type="radio" name="sex" value="1">男
                    <input lay-ignore type="radio" name="sex" value="0">女
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">出生年月:</label>
                <div class="col-sm-8 no-padding">
                    <input type="date" name="birth" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">家庭地址:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="address" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联系方式:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="tel" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">账号权限:</label>
                <div class="col-sm-8 no-padding">
                    <label class="checkbox-inline" style="padding:3px 0 0 0;">
                        <input lay-ignore checked type="radio" name="type" value="1"
                               style="position: relative;top:3px;margin-right:5px;">管理员
                    </label>
                    <label class="checkbox-inline" style="padding:3px 0 0 0;">
                        <input lay-ignore type="radio" name="type" value="0"
                               style="position: relative;top:3px;margin-right:5px;">维修工
                    </label>
                </div>
            </div>
            <div class="col-sm-12 m-t text-center">
                <button class="btn btn-primary " id="BtnUpdate" lay-submit lay-filter="updateEmployees" type="button"><i
                        class="fa fa-floppy-o"></i> 保存
                </button>
            </div>
        </div>
    </form>
</div>
<div id="add" style="display: none;">

</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script src="js/util.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">详情</a>
</script>


<script>
    layui.use(["table","laydate"], function () {
        var table = layui.table,laydate=layui.laydate;
        var opt = {
            elem: '#ListTB'
            , url: '/flow/list1'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "flowid", width: 40, title: 'ID'}
                    , {field: 'flowTime', width: 200, title: '入库时间'}
                    , {field: 'message', title: '信息'}
                    , {field: 'name', width: 80, title: '员工'}
                    , {title:'操作',align: 'center', toolbar: '#barDemo'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            , done: function () {
                $("[data-field='sex']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("男")
                    } else if ($(this).text() == '0') {
                        $(this).text("女")
                    }
                });

            }

        }
        table.render(opt);
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'edit') {
                window.location.href = "/AdminFlowPart?id=" + data.flowid
            }
        });
        $('.update-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            console.log(data)
            if (data.length != 1) return;
            data=data[0]
            layer.open({
                title: '修改',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: ' <form action="" class="layui-form form-horizontal">\n' +
                '<input type="hidden" name="employeeid" value="'+$("#id").val()+'"/>' +
                '<input type="hidden" name="flowid" value="'+data.flowid+'"/>' +
                '        <div class="form-box">\n' +
                '            <div class="form-group"><label class="col-sm-3 control-label">入库时间:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" id="date1" name="flowTime" value="'+data.flowTime+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">入库信息:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="message" value="'+data.message+'" class="form-control">\n' +
                '                </div>\n' +
                '                \'\n' +
                '            </div>\n' +
                '\n' +
                '            <div class="col-sm-12 m-t text-center">\n' +
                '                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="updateFlow" type="button"><i\n' +
                '                        class="fa fa-floppy-o"></i> 保存\n' +
                '                </button>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </form>',
                success: function(){  //层弹出后的成功回调方法
                    laydate.render({
                        elem:"#date1",
                        type:"datetime",
                    })
                }

            });
        });
        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data,string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].flowid
                else string += data[i].flowid + ','
            $.ajax({
                type: "get",
                url: "/flow/delete",
                data: {flowid: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Flow'
                        }
                    });
                }
            });
        });
    });

    layui.use(["layer","laydate","form"], function () {
        var form = layui.form,laydate=layui.laydate;
        //监听提交
        form.on('submit(addFlow)', function (data) {
            $.ajax({
                type: "POST",
                url: "/flow/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Flow'
                        }
                    });

                }
            });
            return false;
        });
        form.on('submit(updateFlow)', function (data) {
            $.ajax({
                type: "POST",
                url: "/flow/update",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Flow'
                        }
                    });

                }
            });
            return false;
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: ' <form action="" class="layui-form form-horizontal">\n' +
                '<input type="hidden" name="employeeid" value="'+$("#id").val()+'"/>' +
                '        <div class="form-box">\n' +
                '            <div class="form-group"><label class="col-sm-3 control-label">入库时间:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" id="date" name="flowTime" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">入库信息:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="message" class="form-control">\n' +
                '                </div>\n' +
                '                \'\n' +
                '            </div>\n' +
                '\n' +
                '            <div class="col-sm-12 m-t text-center">\n' +
                '                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="addFlow" type="button"><i\n' +
                '                        class="fa fa-floppy-o"></i> 保存\n' +
                '                </button>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </form>',
                success: function(){  //层弹出后的成功回调方法
                    laydate.render({
                        elem:"#date",
                        type:"datetime",
                    })
                }

            });
        });

    });

</script>
<script>


    $(document).ready(function () {
        employeeInit()



    });

</script>
</body>
</html>
