<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>仓库信息</h5>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary delete-btn"> 删除</button>
                            <button type="button" class="btn btn-primary update-btn"> 修改</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>


<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/warehouse/list'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "id", width: 40, title: 'ID'}
                    , {field: 'partName', width: 200, title: '零件名称'}
                    , {field: 'inPrice', width: 80, title: '成本价格'}
                    , {field: 'ourPrice', width: 80, title: '售价'}
                    , {field: 'groupName', width: 120, title: '状态'}
                    , {field: 'erorrMessage', title: '信息'}
                    , {field: 'place', title: '位置'}
                    , {field: 'num', width: 200, title: '数量'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }


        }
        table.render(opt);

        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            var string = '';
            if(data.length==0){
                layer.msg("选择框不能为空")
                return
            }
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].id
                else string += data[i].id + ','
            alert(string)

            $.ajax({
                type: "get",
                url: "/warehouse/delete",
                data: {ids: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Warehouse'
                        }
                    });
                }
            });

        });
        $('.update-btn').on('click',function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            if(data.length==1){
                data = data[0];

                layer.open({
                    title: '修改',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['420px', '440px'],
                    shadeClose: false, //点击遮罩关闭
                    content: ' <form action="" class="layui-form form-horizontal">\n' +
                    '<input type="hidden" name="partid" value="'+data.partid+'"/>' +
                    '        <div class="form-box">\n' +
                    '            <div class="form-group"><label class="col-sm-3 control-label">零件名称:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" lay-verify="title" value="'+data.partName+'" disabled name="ourPrice" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +

                    '            <div class="form-group"><label class="col-sm-3 control-label">成本:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" lay-verify="title" name="inPrice" value="'+data.inPrice+'" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +

                    '            <div class="form-group"><label class="col-sm-3 control-label">售价:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" lay-verify="title" name="ourPrice" value="'+data.ourPrice+'" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group"><label class="col-sm-3 control-label">信息:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" lay-verify="title" name="erorrMessage" value="'+data.erorrMessage+'" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="form-group"><label class="col-sm-3 control-label">位置:</label>\n' +
                    '                <div class="col-sm-8 no-padding">\n' +
                    '                    <input type="text" lay-verify="title" name="place" value="'+data.place+'" class="form-control">\n' +
                    '                </div>\n' +
                    '            </div>\n' +
                    '            <div class="col-sm-12 m-t text-center">\n' +
                    '                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="updatePrice" type="button"><i\n' +
                    '                        class="fa fa-floppy-o"></i> 修改\n' +
                    '                </button>\n' +
                    '            </div>\n' +
                    '           </div>\n' +

                    '    </form>'
                });
            }
        });
    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(updatePrice)', function (data) {
            $.ajax({
                type: "POST",
                url: "/warehouse/update",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Warehouse'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>


    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });


    });

</script>
</body>
</html>
