<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>顾客信息表</h5>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary delete-btn">删除
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" lay-filter="demo" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
</script>

<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/customer/list'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "customerid", width: 40, title: 'ID'}
                    , {field: 'name', title: '名称'}
                    , {field: 'account', title: '账号'}
                    , {field: 'sex', width: 80, title: '性别'}
                    , {field: 'tel', width: 120, title: '联系方式'}
                    , {field: 'age', width: 80, title: '年龄'}
                    , {field: 'time', width: 200, title: '创建时间'}
                    , {title: '操作', align: 'center', toolbar: '#barDemo'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            , done: function () {
                $("[data-field='sex']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("男")
                    } else if ($(this).text() == '0') {

                        $(this).text("女")
                    }
                });

            }

        }
        table.render(opt);
        table.on('tool(demo)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值

            if (layEvent === 'edit') {
                layer.open({
                    title: '增加',
                    type: 1,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['1024px', '440px'],
                    content: '<table class="table table-striped table-hover" id="list">\n' +
                    '\n' +
                    '                        </table>',
                    success:function () {
                        table.render({
                            elem: '#list'
                            , url: '/maintenance/findDtoByCustomerId?id='+data.customerid
                            , cols: [
                                [
                                    {field: "maintenanceid", width: 40, title: 'ID'}
                                    , {field: 'maintenanceName', width: 200, title: '名称'}
                                    , {field: 'maintenancePrice', width: 80, title: '价格'}
                                    , {field: 'maintenanceStatus', title: '状态'}
                                    , {field: 'maintenanceTime', title: '时间'}
                                    , {field: 'name', width: 120, title: '维修工'}
                                    , {field: 'brand', width: 80, title: '车'}
                                    , {field: 'customerName', width: 80, title: '顾客'}
                                ]
                            ]
                        });
                    }

                });
            }
        });
        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;

            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].customerid
                else string += data[i].customerid + ','

            $.ajax({
                type: "get",
                url: "/customer/delete",
                data: {customerid: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Customer'
                        }
                    });

                }
            });

        });
    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(addEmployees)', function (data) {
            $.ajax({
                type: "POST",
                url: "/employee/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Employees'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>


    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add").html()

            });
        });


    });

</script>
</body>
</html>
