<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>零件分类</h5>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary add-btn"> 添加</button>
                            <button type="button" class="btn btn-primary update-btn"> 修改</button>
                            <button type="button" class="btn btn-primary delete-btn"> 删除</button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="add" style="display: none;">
    <form action="" class="layui-form form-horizontal">
        <div class="form-box">
            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" lay-verify="title" name="name" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">创建时间:</label>
                <div class="col-sm-8 no-padding">
                    <input type="date" name="createTime" class="form-control">
                </div>
                '
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">合作时间:</label>
                <div class="col-sm-8 no-padding">
                    <input type="date" name="startTime" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联系人1:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="telName1" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联系方式1:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="telNum1" id="birth" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联系人2:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="telName2" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">联系方式2:</label>
                <div class="col-sm-8 no-padding">
                    <input type="text" name="telNum2" class="form-control">
                </div>
            </div>
            <div class="col-sm-12 m-t text-center">
                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="addManufacturer" type="button"><i
                        class="fa fa-floppy-o"></i> 保存
                </button>
            </div>
        </div>
    </form>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>


<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/manufacturer/list'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "manufacturerid", width: 40, title: 'ID'}
                    , {field: 'name', width: 120, title: '名称'}
                    , {field: 'createTime', width: 120, title: '创建时间'}
                    , {field: 'startTime', width: 120, title: '开始合作时间'}
                    , {field: 'telName1', title: '联系人1'}
                    , {field: 'telNum1',title: '号码1'}
                    , {field: 'telName2', title: '联系人2'}
                    , {field: 'telNum2', title: '号码2'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            , done: function () {
                $("[data-field='sex']").children().each(function () {
                    if ($(this).text() == '1') {
                        $(this).text("男")
                    } else if ($(this).text() == '0') {

                        $(this).text("女")
                    }
                });

            }

        }
        table.render(opt);
        $('.update-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;
            if(data.length!=1){
                alert("只能选择一个")
                return
            }
            data=data[0]
            alert(data.createTime)
            layer.open({
                title: '修改',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: '  <form action="" class="layui-form form-horizontal">\n' +
                '<input type="hidden" name="manufacturerid" value="'+data.manufacturerid+'"/>' +
                '        <div class="form-box">\n' +
                '            <div class="form-group"><label class="col-sm-3 control-label">名称:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" lay-verify="title" name="name" value="'+data.name+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">创建时间:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="date" value="'+data.createTime+'" name="createTime" class="form-control">\n' +
                '                </div>\n' +
                '                \'\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">合作时间:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="date" name="startTime" value="'+data.startTime+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">联系人1:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="telName1" value="'+data.telName1+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">联系方式1:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="telNum1" value="'+data.telNum1+'" id="birth" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">联系人2:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="telName2" value="'+data.telName2+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="form-group">\n' +
                '                <label class="col-sm-3 control-label">联系方式2:</label>\n' +
                '                <div class="col-sm-8 no-padding">\n' +
                '                    <input type="text" name="telNum2" value="'+data.telNum2+'" class="form-control">\n' +
                '                </div>\n' +
                '            </div>\n' +
                '            <div class="col-sm-12 m-t text-center">\n' +
                '                <button class="btn btn-primary " id="BtnSave" lay-submit lay-filter="updateManufacturer" type="button"><i\n' +
                '                        class="fa fa-floppy-o"></i> 保存\n' +
                '                </button>\n' +
                '            </div>\n' +
                '        </div>\n' +
                '    </form>'

            });
        });
        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;

            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].manufacturerid
                else string += data[i].manufacturerid + ','
            var val = {'id': string}
            var url = '/manufacturer/delete'
            var type = 'get'
            ajaxRequest(url,type,val)


        });
    });

    layui.use('form', function () {
        var form = layui.form;
        //监听提交
        form.on('submit(updateManufacturer)', function (data) {
            var val = JSON.stringify(data.field)
            var url = '/manufacturer/update'
            var type = 'POST'
            ajaxRequest(url,type,val)
            return false;
        });
        form.on('submit(addManufacturer)', function (data) {
            var val = JSON.stringify(data.field)
            var url = '/manufacturer/save'
            var type = 'POST'
            ajaxRequest(url,type,val)
            return false;
        });
    });

</script>
<script>


    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });
        $('.add-btn').on('click', function () {
            layer.open({
                title: '增加',
                type: 1,
                skin: 'layui-layer-rim', //加上边框
                area: ['420px', '440px'],
                shadeClose: false, //点击遮罩关闭
                content: $("#add").html()

            });
        });
    });
    function ajaxRequest(url,type,data) {
        $.ajax({
            type: type,
            url: url,
            data: data,
            contentType: 'application/json;charset=UTF-8',
            dataType: "json",
            success: function (data) {
                layer.msg(data.message, {
                    time: 0 //不自动关闭
                    , btn: ['确定']
                    , yes: function (index) {
                        layer.close(index);
                        window.location.href = '/Manufacturer'
                    }
                });

            }
        });
    }
</script>
</body>
</html>
