<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/animate.min.css" rel="stylesheet">
    <link href="css/style.min_EDT.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/master.css">
    <link rel="stylesheet" type="text/css" href="css/plugins/iCheck/custom.css">
    <link rel="stylesheet" type="text/css" href="js/plugins/layer/skin/layer.css">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="layui/layui.js" charset="utf-8"></script>
    <title>账号设置</title>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>预约信息</h5>
                </div>
                <div class="ibox-content" id="tab-box">
                    <div class="row m-b-lg">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-primary delete-btn"><i class="fa fa-plus"></i> 删除
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="ListTB">

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/plugins/iCheck/icheck.min.js"></script>
<script src="js/plugins/datapicker/bootstrap-datepicker.js"></script>
<script src="js/plugins/layer/layer.min.js"></script>


<script>
    layui.use('table', function () {
        var table = layui.table;
        var opt = {
            elem: '#ListTB'
            , url: '/car/list'
            , cols: [
                [
                    {type: 'checkbox'}
                    , {field: "carid", width: 40, title: 'ID'}
                    , {field: 'brand', width: 80, title: '品牌'}
                    , {field: 'model', width: 80, title: '型号'}
                    , {field: 'type', width: 80, title: '类型'}
                    , {field: 'weight', width: 80, title: '行驶公里数'}
                    , {field: 'licenseTag', width: 120, title: '车牌号'}
                    , {field: 'color', width: 80, title: '颜色'}
                    , {field: 'buyTimeStr', width: 80, title: '购买时间'}
                    , {field: 'name', width: 590, title: '顾客'}
                ]
            ]
            , page: true
            , request: {
                pageName: 'page',
                limitName: 'size'
            }
            , done: function () {

            }

        }
        table.render(opt);

        $('.delete-btn').on('click', function () {
            var checkStatus = table.checkStatus('ListTB')
                , data = checkStatus.data;

            var string = '';
            for (var i = 0; i < data.length; i++)
                if (i == data.length - 1) string += data[i].carid
                else string += data[i].carid + ','
            alert(string)

            $.ajax({
                type: "get",
                url: "/car/delete",
                data: {carid: string},
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Customer'
                        }
                    });

                }
            });

        });
    });

    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(addEmployees)', function (data) {
            $.ajax({
                type: "POST",
                url: "/employee/save",
                data: JSON.stringify(data.field),
                contentType: 'application/json;charset=UTF-8',
                dataType: "json",
                success: function (data) {
                    layer.msg(data.message, {
                        time: 0 //不自动关闭
                        , btn: ['确定']
                        , yes: function (index) {
                            layer.close(index);
                            window.location.href = '/Employees'
                        }
                    });

                }
            });
            return false;
        });
    });

</script>
<script>


    $(document).ready(function () {
        $(".i-checks").iCheck({
            checkboxClass: "icheckbox_square-green",
            radioClass: "iradio_square-green"
        });


    });

</script>
</body>
</html>
